<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Lista de Alumnos</title>
    </head>

    <body>
            <h1>Lista de alumnos</h1>
        <div>
        <div ng-repeat="alumno in alumnos">
            <div> {{alumno.nombre}} - {{alumno.edad}}</div>
        </div>
        </div>



        <script src="angular.min.js" type="text/javascript"></script>
        <script src="alumnos.js" type="text/javascript"></script>
        <script>angular
            .module('app', [])
            .controller("AlumnosController", AlumnosController)
        </script>

    </body>
</html>
